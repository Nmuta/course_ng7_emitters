<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Bind it!</h3>

      <div *ngIf="count>0">
        Game is running !  Count is {{count}}
      </div>

       <app-game-control (eventi)="getTime($event)" (evento)="stopTime($event)"></app-game-control>
      
       <div class="all_container">
        <div class="even_container">
           <div *ngFor="let even of evens">
               <app-even [vall]="even"></app-even>
           </div>
        </div>
 
        <div class="odd_container">
          <div *ngFor="let odd of odds">
            <app-odd [vall]="odd"></app-odd>
          </div>
        </div>
      </div>
